<div id="loginPage">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="formLine">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="username"
          required
          [(ngModel)]="model.email" name="email"
          #email="ngModel" appValidEmail>
    <div class="inputError" *ngIf="!email.valid && (email.dirty || email.touched || submitted)">
      <div *ngIf="email.errors!.required">
      Email is required.
    </div>
    <div *ngIf="email.errors!.email">
      Email invalid.
    </div>
    </div>
  </div>
  <div class="formLine">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password"
          required
          [(ngModel)]="model.password" name="password"
          #password="ngModel">
    <div class="inputError" *ngIf="password.invalid && (password.dirty || password.touched || submitted)">
      <div *ngIf="password.errors!.required">
        Password is required.
      </div>
    </div>
  </div>
    <app-button (caButtonClickEvent)="onSubmit" text="Login"></app-button>
  </form>
  <div>
    If you do not have an accout
  </div>
  <div>
    <a href="/registration">Register</a>
  </div>
</div>
